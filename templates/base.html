<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{style_way}}">
    <title>{{title}}</title>
    <style>
        body {
            background: url(static/img/bg.jpg);
        }
  </style>
</head>
<body>
<header>
    <nav class="navbar">
        <a class="navbar-brand" href="/">CheckBeck.site</a>
        {% if current_user.is_authenticated %}
            <p>
                <img src="{{current_user.avatar}}" class="mr-3" alt="Аватар" height="32px">
                <a class="navbar-brand" href="/profile/{{current_user.id}}">{{ current_user.name }}</a>
                <a class="btn btn-danger" href="/logout"><i class="fa fa-sign-out"></i> Выйти</a>
            </p>
        {% else %}
            <p>
                <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                <a class="btn btn-primary" href="/login"><i class="fa fa-sign-in"></i> Войти</a>
            </p>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
<footer>
    <ul class="nav justify-content-center" style="margin: 10px;">
        <li class="nav-item" style="margin: 10px;">
            <a class="btn btn-primary" href="#"><i class="fa fa-download"></i> Скачать игру</a>
        </li>
        <li class="nav-item" style="margin: 10px;">
            <a class="btn btn-primary" href="https://vk.com/CheckBeck"><i class="fa fa-vk"></i> Мы в vk</a>
        </li>
    </ul>
</footer>
</body>
</html>
