<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{style_way}}">
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">CheckBeck.site</a>
        <div class="btn-group">
            <a href="/forum" class="btn btn-dark">Форум</a>
            <a href="/wiki" class="btn btn-dark">Вики</a>
        </div>
        {% if current_user.is_authenticated %}
            <p>
                <img src="{{current_user.avatar}}" class="mr-3" alt="Аватар" height="32px">
                <a class="navbar-brand" href="/profile/{{current_user.id}}">{{ current_user.name }}</a>
                <a class="btn btn-danger" href="/logout">Выйти</a>
            </p>
        {% else %}
            <p>
                <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                <a class="btn btn-primary" href="/login">Войти</a>
            </p>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
