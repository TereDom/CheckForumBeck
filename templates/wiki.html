{% extends "base.html" %}

{% block content %}
<h1>CheckWikiBeck - {{ status }}s</h1>
{% for item in wiki_base %}
<div class="col-md6 border rounded">
    {% if item.status == status %}
        <h3>{{item.title}}</h3>
        <img src=..\static\img\{{item.img}} width="110" height="110">
        <h5>{{item.text}}</h5>
    {% endif %}
</div>
{% endfor %}
<p><a href="/wiki"><h3>⮜ Вернуться на главную</h3></a></p>
{% endblock %}
