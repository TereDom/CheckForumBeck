{% extends "base.html" %}

{% block content %}
<h1>Записи</h1>
{% for item in news%}
<div class="col-md6 border rounded">

    <h2>{{item.title}}</h2>
    <div>
        {{item.content}}
    </div>
    <div>
        Автор - {{item.user.name}}, Дата написания - {{item.created_date}}
    </div>
    <h3>Комментарии</h3>
</div>
{% endfor %}
{% endblock %}
